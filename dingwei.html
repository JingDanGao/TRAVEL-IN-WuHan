<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Positioning</title>
<style>
  #container {
    position: relative;
    width: 800px;
    height: 600px;
    border: 1px solid #000;
  }
  #image {
    position: absolute;
  }
</style>
</head>
<body>

<div id="container">
  <img id="background" src="zongtu.jpg" alt="Background" style="width: 100%; height: 100%; object-fit: cover;">
  <img id="image" src="zongtu2.png" alt="Image" style="width: 100px; height: 100px;">
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var container = document.getElementById('container');
  var image = document.getElementById('image');
  
  container.addEventListener('click', function(event) {
    var offsetX = event.offsetX;
    var offsetY = event.offsetY;
    
    // 设置图片的位置
    image.style.left = (offsetX - image.width / 2) + 'px';
    image.style.top = (offsetY - image.height / 2) + 'px';
  });
});
</script>

</body>
</html>
